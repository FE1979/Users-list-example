<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users List Test</title>
</head>
<body>
    <h1>Users List Example</h1>
    <section>
        <div id="users-list-wrapper">
            <div id="users-filter">

            </div>
            <div id="users-list">
                                
            </div>
        </div>
    </section>
    <section>
        <form id="user-form" action="" method="">
            <fieldset>
                <legend>Add or update user info</legend>
                <label for="user-first-name">
                    <input type="text" id="user-first-name" name="user-first-name" placeholder="First name">
                </label>
                <label for="user-last-name">
                    <input type="text" id="user-last-name" name="user-last-name" placeholder="Last name">
                </label>
                <label for="user-email">
                    <input type="email" id="user-email" name="user-email" placeholder="example@gmail.com">
                </label>
                <label for="user-phone">
                    <input type="tel" id="user-phone" name="user-phone" placeholder="+380 (XX) XXX-XX-XX">
                </label>
                <label for="user-birthdate">
                    <input type="datetime-local" id="user-birthdate" name="user-birthdate" placeholder="DD.MM.YYYY">
                </label>
                <label for="user-pic">Upload user picture
                    <input type="file" id="user-pic" name="user-pic" accept="image/*">
                </label>
                <input type="submit" value="Add or update">
            </fieldset>
        </form>
    </section>
</body>
<script src="index.js"></script>
</html>
