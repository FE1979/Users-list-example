<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <title>Users List Test</title>
</head>
<body>
    <h1>Users List Example</h1>
    <div class="row container-fluid">
        <div class="col-xl-8" id="users-list-wrapper">
            <table class="table" id="users-list">
                <thead>
                    <tr>
                        <th>User Pic</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Birthdate</th>
                        <th>E-mail</th>
                        <th>Phone</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
                <tfoot>
                    
                </tfoot>
            </table>
        </div>
        <div class="col-xl-4" id="user-form-wrapper">
            <form class="was-validated border rounded-3" id="user-form" action="" method="POST" enctype="multipart/form-data">
                <fieldset class="m-3">
                    <legend class="text-primary mb-0">Add or update user info</legend>
                    <p class="text-secondary"><small>Required fields are followed with <abbr title="required">*</abbr></small></p>
                    <div class="row">
                        <div class="col needs-validation">
                            <label class="form-label" for="user-first-name"><small>Name</small><abbr title="required" aria-label="required">*</abbr> :
                                <input class="form-control" type="text" id="user-first-name" name="firstName" placeholder="First name" required
                                    maxlength="255">
                            </label>
                        </div>
                        <div class="col">
                            <label class="form-label" for="user-last-name"><small>Last Name</small><abbr title="required" aria-label="required">*</abbr> : 
                                <input class="form-control" type="text" id="user-last-name" name="lastName" placeholder="Last name" required
                                        maxlength="255">
                            </label>        
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label class="form-label" for="user-email"><small>E-mail</small><abbr title="required" aria-label="required">*</abbr> : 
                                <input class="form-control" type="email" id="user-email" name="email" placeholder="example@gmail.com" required
                                        maxlength="255">
                            </label>
                        </div>
                        <div class="col">
                            <label class="form-label" for="user-phone"><small>Phone number</small><abbr title="required" aria-label="required">*</abbr> : 
                                <input class="form-control" type="tel" id="user-phone" name="phoneNumber" placeholder="+38-0XX-XXX-XXXX" required 
                                        pattern="^\+38-0\d{2}-\d{3}-\d{4}">
                            </label>        
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label class="form-label" for="user-birthdate"><small>Birthdate</small><abbr title="required" aria-label="required">*</abbr> : 
                                <input class="form-control" type="date" id="user-birthdate" name="birthDate" placeholder="DD.MM.YYYY" required>
                            </label>
                        </div>
                        <div class="col">
                            <label class="form-label" for="user-pic"><small>Upload user picture</small>
                                <input class="form-control" type="file" id="user-pic" name="userPic" accept="image/*">
                            </label>        
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input class="btn btn-primary" type="submit" value="Add">        
                            <input class="btn btn-secondary" type="button" id="update-btn" value="Update">        
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
<script src="./dist/bundle.js"></script>
</html>
